<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Lolas</title>
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link rel="stylesheet" href="./assets/styles/styles.css">
</head>
<body style="height: 1600px;">
<div class="row">
    <div class="topbar">
        <div class="wrapper">
            <img src="assets/images/lolas-logo-small.png" alt="Lolas" width="100" class="topbar__sticky_logo">
            <div class="topbar__searchtrigger">
                <i class="topbar__searchtrigger__icon-search fa fa-search" aria-hidden="true"></i>
            </div>
            <div class="topbar__phonetrigger">
                <i class="topbar__phonetrigger__icon-phone fa fa-phone" aria-hidden="true"></i>
            </div>
            <div class="topbar__social">
                <i class="topbar__social__icon-facebook fa fa-facebook" aria-hidden="true"></i>
                <i class="topbar__social__icon-twitter fa fa-twitter" aria-hidden="true"></i>
                <i class="topbar__social__icon-instagram fa fa-instagram" aria-hidden="true"></i>
            </div>
        </div>
    </div>
</div>
<div class="row">
    <header class="header">
        <div class="wrapper">
            <div class="header__logo">
                <a href="/">
                    <img src="assets/images/lolas-cupcakes-logo.png" alt="Lolas Cupcakes">
                </a>
            </div>
        </div>
    </header>
</div>
<div class="row">
    <div class="search_container wrapper">
        <input type="text" id="lola_search" class="search_container__search_input" placeholder="Search..." autofocus />
        <input type="submit" class="search_container__search_button" value="Submit"  />
    </div>
</div>
<div class="row">
    <div class="mobile_menu">
        <div class="wrapper">
            <div class="mobile_menu__left">
                <div class="mobile_menu__left__menu-part"></div>
                <div class="mobile_menu__left__menu-part"></div>
                <div class="mobile_menu__left__menu-part"></div>
            </div>
            <div class="mobile_menu__right">
                <i class="mobile_menu__right__icon-cart fa fa-shopping-cart" aria-hidden="true"></i>
            </div>
        </div>
    </div>
    <div class="desktop_menu">
        <div class="wrapper">
            <ul>
                <li>Home</li>
                <li>Limited Editions</li>
                <li>Cupcakes</li>
                <li>Cakes</li>
                <li>Cheesecakes</li>
                <li>Free From</li>
                <li>Delivery</li>
                <li>Stores</li>
            </ul>
            <div class="desktop_menu__desktop_cart">
                <i class="desktop_menu__desktop_cart__cart_icon fa fa-shopping-cart"></i>
            </div>
        </div>
    </div>
</div>
<div class="overlay"></div>
<div class="contact_menu">
    <h2 class="contact_menu__heading"><i class="contact_menu__icon fa fa-phone"></i> Contact Us</h2>
    <p class="contact_menu__text">
        Cupcake Hotline:<br />
        <span class="contact_menu__leadText contact_menu__leadText--more_top_margin">0208 963 5757</span>
    </p>
    <p class="contact_menu__opening_times">
        Mon - Fri: 8am - 5pm<br />
        Sat: 8am - 4pm
    </p>
    <span class="contact_menu__close_button">X</span>
</div>
<script src="/assets/scripts/App.js"></script>

</body>
</html>
